<div>
  <label for="landenpicker" class="form-div"" ng-if="ctrl.label.length > 0">{{ctrl.label}}</label>
  <div class="select">
    <select id="landenpicker" 
      ng-change="ctrl.ngChange" 
      ng-model="ctrl.ngModel" 
      class="{{ctrl.selectClass}}"
      ng-options="land.isoAlpha2 as land.{{ctrl.taal}}_short for land in ctrl.landen | orderBy:'{{ctrl.taal}}_short'">
      <option value="">{{ctrl.empty}}</option>
    </select>
  </div>
</div>
